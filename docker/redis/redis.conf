# Network
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 2GB                          # Alokasi 2GB untuk Redis
maxmemory-policy allkeys-lru           # Evict least recently used keys
maxmemory-samples 5

# Persistence - RDB untuk backup (optional, bisa disable untuk pure cache)
save 900 1                             # Save after 900 sec if at least 1 key changed
save 300 10                            # Save after 300 sec if at least 10 keys changed
save 60 10000                          # Save after 60 sec if at least 10000 keys changed
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF persistence (optional - untuk data consistency)
appendonly no                          # Disable untuk performance, enable jika butuh durability
appendfilename "appendonly.aof"
appendfsync everysec

# Performance
databases 16
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Client connections
maxclients 10000

# Logging
loglevel notice
logfile ""

# Slow log
slowlog-log-slower-than 10000          # Log queries slower than 10ms
slowlog-max-len 128
