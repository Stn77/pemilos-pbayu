[www]
user = www-data
group = www-data
listen = 9000

; Process management - Dynamic untuk handle spike traffic
pm = dynamic
pm.max_children = 100          ; Maximum total processes (16GB RAM / 256MB per process â‰ˆ 60-100)
pm.start_servers = 20          ; Start dengan banyak processes untuk handle initial spike
pm.min_spare_servers = 15      ; Minimum idle processes
pm.max_spare_servers = 35      ; Maximum idle processes
pm.max_requests = 500          ; Restart worker setelah 500 request (prevent memory leak)
pm.process_idle_timeout = 10s  ; Kill idle process after 10s

; Status page untuk monitoring
pm.status_path = /status

; Connection timeouts
request_terminate_timeout = 300
request_slowlog_timeout = 10s

; Logging
access.log = /proc/self/fd/2
slowlog = /var/log/php-fpm-slow.log

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no

; Clear environment
clear_env = no

; Security
security.limit_extensions = .php

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
