version: '3.8'

services:
  # PHP-FPM Service for pem 11
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pem_pw_api_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "6001:6001"
    networks:
      - pem11_api
    depends_on:
      - db
      - redis

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: pem11_api_webserver
    restart: unless-stopped
    ports:
      - "8002:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pem11_api
    depends_on:
      - app

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: pem11_api_db
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: pem_pw_api_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: pem11_user
      MYSQL_PASSWORD: pem11_password
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - pem11_api

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: pem11_api_redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    networks:
      - pem11_api

  # Node.js Service for asset compilation
  node:
    image: node:20-alpine
    container_name: pem11_api_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - pem11_api
    tty: true
    stdin_open: true

  # Composer Service
  composer:
    image: composer:latest
    container_name: pem11_api_composer
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - pem11_api
    profiles:
      - composer

  # Artisan Service
  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pem_pw_api_artisan
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    networks:
      - pem11_api
    profiles:
      - artisan

# Docker Networks
networks:
  pem11_api:
    driver: bridge

# Volumes
volumes:
  dbdata:
    driver: local
